<html>
  <head>
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="./index.style.css" />
  </head>
  <body>
    <table>
      <thead>
        <caption>
          Meine Tabelle
        </caption>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>25</td>
          <td>example@mail.com</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>23</td>
          <td>notexample@mail.com</td>
        </tr>
        <tr>
          <td>Joe</td>
          <td>30</td>
          <td>aaaexample@mail.com</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Sum</td>
          <td>78</td>
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
